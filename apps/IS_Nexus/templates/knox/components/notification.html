<div class="max-w-xs w-full shadow-soft h-screen fixed z-40 bg-base-200 border-l-2 right-0 hidden" id="notification-wrapper">
    <div class="relative">
        <div class="flex font-semibold items-center justify-between px-3 py-2 bg-base-300 sticky top-0">
            <div>Notification (23)</div>
            <button class="btn btn-error btn-xs noti-toggle-btn">Close</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            isNotificationBarOpen = false;
            $(".noti-toggle-btn").on("click", function () { 
                if (isNotificationBarOpen) {
                    $("#notification-wrapper").animate({"right": "0px"}, 300);
                } else {
                    $("#notification-wrapper").animate({"right": "-400px"}, 300);
                }
                isNotificationBarOpen = !isNotificationBarOpen;
            })
        })
    </script>
</div>
