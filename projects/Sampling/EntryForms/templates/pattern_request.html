{% extends 'form.html' %}


{% block form %}
<form method="POST" class="flex flex-col overflow-auto"> {% csrf_token %}
    <div class="flex flex-wrap items-start sticky left-0">
        <!-- Request No  -->
        <div class="w-1/4 pt-0"> 
            <label class="float-input-label {% if data.request_type %} floated-label {% endif %}">
                <span class="label-text z-40">Request Type</span>
                <select class="select-input select-2">
                    <option value=""> --- </option>
                    {% for item in number_list %}
                    <option value="{{ item.id }}">{{ item.request_no }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>
        <!-- Request Date -->
        <div class="w-1/4 pt-0">
            <label class="float-input-label {% if data.request_date%} floated-label {% endif %}">
                <span class="label-text">Request Date</span>
                <input type="date" name="request_date" required class="text-input">
            </label>
        </div>
        <!-- Request Type -->
        <div class="w-1/4 pt-0"> 
            <label class="float-input-label {% if data.request_type %} floated-label {% endif %}">
                <span class="label-text">Request Type</span>
                <select name="request_type" required class="select-input">
                    <option value=""> --- </option>
                    <option value="common">Common Master</option>
                    {% for item in request_list %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>
        <!-- Pattern Stage -->
        <div class="w-1/4 pt-0">
            <label class="float-input-label floated-label">
                <span class="label-text">Pattern Stage</span>
                <select name="pattern_stage" required class="select-input">
                    <option value="D" > Development </option>
                    <option value="P" selected> Production </option>
                </select>
            </label>
        </div>
        <!-- Pattern Type -->
        <div class="w-1/4 pt-0">
            <label class="float-input-label {% if data.pattern_type %}floated-label{% endif %}">
                <span class="label-text">Pattern Type</span>
                <select name="pattern_type" required class="select-input">
                    <option value=""> --- </option>
                    <option value="pattern">Pattern</option>
                    {% for item in pattern_type_list %}
                    <option value="{{item.id}}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>
        <!-- Merchant -->
        <div class="w-1/4 pt-0">
            <label class="float-input-label {% if data.merchant %}floated-label{% endif %}">
                <span class="label-text">Merchant</span>
                <select name="merchant" required class="select-input">
                    <option value=""> --- </option>
                    <option value="payroll">PayRoll</option>
                    {% for item in merchant_list %}
                    <option value="{{item.id}}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>
        <!-- Buyer Name -->
        <div class="w-1/4 pt-0">
            <label class="float-input-label {% if data.buyer_name %}floated-label{% endif %}">
                <span class="label-text">Buyer Name</span>
                <select name="buyer_name" required class="select-input">
                    <option value=""> --- </option>
                    <option value="zara">Zara</option>
                    {% for item in buyer_name_list %}
                    <option value="{{item.id}}">{{ item.name}}</option>
                    {% endfor %}
                </select>
            </label>
        </div>
        <!-- Style Name -->
        <div class="w-1/4 pt-0">
            <label class="float-input-label {% if data.style_name %} floated-label {% endif %}">
                <span class="label-text">Style Name</span>
                <select name="style_name" class="select-input !hidden">
                    <option value=""> --- </option>
                    {% for item in style_name_list %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
                <input type="text" name="style_name"  class="text-input ">
            </label>
        </div>
        <!-- Color Name -->
        <div class="w-1/4 pt-0">
            <label class="float-input-label {% if data.color_name %} floated-label {% endif %}">
                <span class="label-text">Color Name</span>
                <select name="color_name" required class="select-input">
                    <option value=""> --- </option>
                    <option value="red">Red</option>
                    {% for item in color_name_list %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>
        <!-- Pattern Master -->
        <div class="w-1/4 pt-0">
            <label class="float-input-label {% if data.pattern_master %}floated-label{% endif %}">
                <span class="label-text">Pattern Master</span>
                <select name="pattern_master" required class="select-input">
                    <option value=""> --- </option>
                    <option value="payroll">Payroll</option>
                    {% for item in pattern_master_list %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>
        <!-- Expected Del Date -->
        <div class="w-1/4 pt-0">
            <label class="float-input-label {% if data.expected_del_date %} floated-label {% endif %}">
                <span class="label-text">Expected Del Date</span>
                <input type="date" required class="text-input">
            </label>
        </div>
        <!-- Expected Del Time -->
        <div class="w-1/4 pt-0">
            <label class="float-input-label {% if data.expected_del_time %} floated-label {% endif %}">
                <span class="label-text">Expected Del Time</span>
                <input type="time" required class="text-input">
            </label>
        </div>
        <!-- Requirement -->
        <div class="w-1/4 pt-0">
            <label class="float-input-label floated-label">
                <span class="label-text">Requirement</span>
                <div class="text-input flex justify-start space-x-4">
                    <label class="flex space-x-2">
                        <span>PATTERN</span>
                        <input type="radio" name="requirement" value="True" class="!checkbox-primary checkbox-sm">
                    </label>
                    <label class="flex space-x-2">
                        <span>PLOT</span>
                        <input type="radio" name="requirement" value="True" class="!checkbox-primary checkbox-sm">
                    </label>
                </div>
            </label>
        </div>
        <!-- search box -->
        <!-- <div class="dropdown w-1/3 pt-2">
            <span class="absolute top-2 left-2 opacity-80 text-indigo-500">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <label tabindex="0" title="Calendar" class="w-full">
                <input type="text" class="input input-sm rounded-lg bg-base-200 w-full !pl-8 py-5 border-none outline-none focus-within:outline-none focus-within:rounded-b-none" placeholder="Search here . . .">
            </label>
            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 bg-base-100 rounded-b-lg w-full glass bg-base-100/30 shadow-2xl">
                <div class="flex justify-center w-full space-x-1 text-xl py-6">
                    <span class="flex">Loading</span>
                    <span class="animate-bounce ">.</span>
                    <span class="animate-bounce animate-delay-100">.</span>
                    <span class="animate-bounce animate-delay-200">.</span>
                </div>
            </ul>
        </div> -->
    </div>    
    
    <div class="p-1 pt-3 w-fit">
        <div class="table-wrapper">
            <table id="size-wise-table" class="table table-bordered">
                <thead>
                    <tr class="sticky top-0">
                        <th rowspan="2">Sr.</th>
                        <th rowspan="2">Request Date</th>
                        <th rowspan="2">Request Type</th>
                        <th rowspan="2">Buyer</th>
                        <th rowspan="2">Style</th>
                        <th rowspan="2">Pattern Type</th>
                        <th rowspan="2">Pattern Stage</th>
                        <th rowspan="2">Expected Date</th>
                        <th rowspan="2">Expected Time</th>
                        <th rowspan="2">Pattern MAster</th>
                        <th rowspan="2">Merchant</th>
                        <th rowspan="2">Pattern</th>
                        <th rowspan="2">Plot</th>
                    </tr>
                </thead>

                <tbody class="z-0">
                    {% for i in '123456789' %}
                    <tr>
                        <th class="!p-0 text-center">{{ i }}</th>
                        <td class="!p-0">
                            <input type="datetime-local" class="!input-sm">
                        </td>
                        <td class="!p-0">
                            <input type="text" class="!input-sm">
                        </td>
                        <td class="!p-0">
                            <input type="text" class="!input-sm">
                        </td>
                        <td class="!p-0">
                            <input type="text" class="!input-sm">
                        </td>
                        <td class="!p-0">
                            <input type="text" class="!input-sm">
                        </td>
                        <td class="!p-0">
                            <input type="text" class="!input-sm">
                        </td>
                        <td class="!p-0">
                            <input type="datetime-local" class="!input-sm">
                        </td>
                        <td class="!p-0">
                            <input type="time" class="!input-sm">
                        </td>
                        <td class="!p-0">
                            <input type="text" class="!input-sm">
                        </td>
                        <td class="!p-0">
                            <input type="text" class="!input-sm">
                        </td>
                        <td class="!p-0">
                            <input type="text" class="!input-sm">
                        </td>
                        <td class="!p-0">
                            <input type="text" class="!input-sm">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <input type="submit" hidden id="submit-btn">
</form>
{% endblock form %}
